<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css?v=1.0.1" />
    <title>Dashboard - Js</title>
  </head>
  <body>
    <div class="container">
      <!-- <div id="modal">
        <span id="modalCross" class="crossBtn">X</span>
      </div> -->
      <div id="modal" class="modal hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-box">
    <div class="modal-header">
      <h3 id="modalTitle">Modal Title</h3>
      <span id="modalCross" class="crossBtn">âœ•</span>
    </div>

    <div id="modalBody" class="modal-body">
      <!-- Dynamic content goes here -->
    </div>

    <div id="modalFooter" class="modal-footer">
      <!-- Dynamic buttons go here -->
    </div>
  </div>
</div>

      <div id="header">
        <h1>Admin Dashboard</h1>
        <h2>User Management</h2>
      </div>

      <div class="form">
        <label for="searchInput" id="searchLabel">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Search User Name"
          />
          <span id="srchInpCrss" class="crossBtn">X</span>
        </label>

        <div id="showPerPage">
          <label for="perPage">Show Per Page</label>
          <select name="perPage" id="perPage">
            <option class="perPageOpt" value="5">5</option>
            <option class="perPageOpt" value="10">10</option>
            <option class="perPageOpt" value="20">20</option>
            <option class="perPageOpt" value="50">50</option>
          </select>
        </div>
      </div>

      <div class="userTable">
        <table>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </table>

        <div id="pagination">
          <button class="arrow" id="prvBtn">Prev</button>
          <div id="pageBtns"></div>
          <button class="arrow" id="nxtBtn">Next</button>
        </div>

        <div id="gotoDirect">
          <label for="gotoInp">
            Go To Page:
            <input type="number" name="gotoInp" id="gotoInp" min="1" />
          </label>
          <button id="gotoBtn">Go</button>
        </div>

        <div id="showingPage">
          <p>Page: 1-10 of 100 users</p>
        </div>
      </div>
    </div>

    <script src="./utils/api.js"></script>
    <script src="./utils/debounce.js"></script>
    <script src="script.js?v=1.0.1" defer></script>
  </body>
</html>
